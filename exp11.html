<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Picture Slider with Radio Buttons</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .slider-container {
      position: relative;
      width: 600px;
      height: 400px;
      overflow: hidden;
      margin-top: 50px;
      border: 5px solid #fff;
      border-radius: 10px;
    }

    .slides {
      display: flex;
      width: 100%;
      height: 100%;
      transition: transform 1s ease-in-out;
    }

    .slides img {
      width: 600px;
      height: 400px;
      object-fit: cover;
    }

    .radio-buttons {
      margin-top: 20px;
    }

    .radio-buttons input[type="radio"] {
      margin: 0 10px;
      transform: scale(1.5);
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Picture Slider with Radio Button Control</h1>

  <div class="slider-container">
    <div class="slides" id="slides">
      <img src="image1.jpg" alt="Image 1">
      <img src="image2.jpg" alt="Image 2">
      <img src="image3.jpg" alt="Image 3">
    </div>
  </div>

  <div class="radio-buttons">
    <input type="radio" name="slider" onclick="moveSlide(0)" checked>
    <input type="radio" name="slider" onclick="moveSlide(1)">
    <input type="radio" name="slider" onclick="moveSlide(2)">
  </div>

  <script>
    function moveSlide(index) {
      const slides = document.getElementById('slides');
      slides.style.transform = 'translateX(' + (-600 * index) + 'px)';
    }
  </script>

</body>
</html>
