< html>
<html>
<head>
    <title>Relative Positioning</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="parent">
        <div class="child">Child Element</div>
    </div>

    <style>
        .parent {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: lightblue;
        }
        .child {
            position: relative;
            top: 20px;
            left: 20px;
            background-color: coral;
            width: 100px;
            height: 100px;
        }
    </style>
</body>
</html>
